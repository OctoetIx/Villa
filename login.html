<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
    <title>Login</title>
</head>
  <body class="bg-dark text-warning">

    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="card shadow-sm p-4 bg-dark text-warning" style="width: 100%; max-width: 400px;">
            <h3 class="text-center mb-4">Login</h3>
            <form id="loginForm">
                <!-- Email input -->
                <span id="loginError" class="text-warning"></span>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email">
                    <span id="loginEmailError" class="text-warning"></span>
                </div>
                
                <!-- Password input -->
                <div class="form-group mt-4">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password">
                    <span id="loginPasswordError" class="text-warning"></span>
                </div>
                
                <!-- Login button -->
                <button type="submit" class="btn btn-warning  align-items-center justify-content-center btn-block mt-5" style="width: 100%;">Login</button>
                <span id="loginMessage"></span>
            </form>
    <p>Don't have an account? <a href="signup.html">signup</a></p>
  </div>
</section>

    


    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="authentication.js"></script>
</body>
</html>
